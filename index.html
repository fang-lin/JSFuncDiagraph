<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #cccccc;
            overflow: hidden;
        }

        body.drag-start,
        body.dragging {
            cursor: move;
        }

        #tl-panel,
        #tr-panel,
        #bl-panel,
        #br-panel {
            position: absolute;
            z-index: 10;
            font-size: 12px;
        }

        #tl-panel {
            top: 20px;
            left: 20px;
        }

        #tr-panel {
            top: 20px;
            right: 20px;
        }

        #bl-panel {
            bottom: 20px;
            left: 20px;
        }

        #br-panel {
            bottom: 20px;
            right: 20px;
        }

        .cursor-coordinate {
            font-family: consolas courier, monospace;
        }

        #tl-panel h1 {
            font-size: 12px;
            margin: 0;
            padding: 0 0 10px 0;
        }

        #canvas {
            background: #ffffff;
            width: 100%;
            height: 100%;
        }

        #canvas canvas {
            position: absolute;
            background: transparent;
        }

        #palette {
            width: 384px;
        }

        #palette a {
            float: left;
            width: 4px;
            height: 4px;
            border-width: 1px;
            border-style: solid;
        }

        #palette a:hover {
            border-color: #ffffff !important;
        }

        #palette:after {
            content: ' ';
            display: block;
            height: 0;
            font-size: 0;
            line-height: 0;
            clear: both;
        }
    </style>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <script src="app/Palette.js"></script>
    <script src="app/Expression.js"></script>
    <script src="app/Diagraph.js"></script>
    <script src="app/main.js"></script>
    <title></title>
</head>
<body>
<!--<div id="palette"></div>-->
<!--<canvas id="canvas layer"></canvas>-->
<div id="tl-panel">
    <h1>JSFuncDiagraph v2</h1>

    <div class="cursor-coordinate"> x: <span id="cursor-x">-</span></div>
    <div class="cursor-coordinate"> y: <span id="cursor-y">-</span></div>
</div>
<div id="bl-panel">
    <button id="centered-btn">Centered</button>
</div>
<div id="br-panel">
    <button id="zoom-in-btn">Zoom In</button>
    <button id="zoom-out-btn">Zoom Out</button>
</div>
<div id="canvas"></div>

</body>
</html>
